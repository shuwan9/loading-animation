<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>loading animation</title>
    <style>
        .lds-css{
            width:50%;
            float: left;
            padding:50px;
            box-sizing: border-box;
        }
        .lds-css>div{
            margin:0 auto;
        }
    </style>
    <link rel="stylesheet" href="spinner.css">
    <link rel="stylesheet" href="eclipse.css">
    <link rel="stylesheet" href="ripple.css">
    <link rel="stylesheet" href="rolling.css">
    <link rel="stylesheet" href="gear.css">
    <link rel="stylesheet" href="pacman.css">
    <link rel="stylesheet" href="magnify.css">
    <link rel="stylesheet" href="doubleRing.css">
</head>
<body>

    <div class="lds-css ng-scope">
        <div class="lds-spinner" style="width:100%;height:100%">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>

    <div class="lds-css ng-scope">
        <div style="width:100%;height:100%" class="lds-eclipse">
            <div></div>
        </div>
    </div>

    <div class="lds-css ng-scope">
        <div style="width:100%;height:100%" class="lds-ripple">
            <div></div>
            <div></div>
        </div>
    </div>

    <div class="lds-css ng-scope">
        <div style="width:100%;height:100%" class="lds-rolling">
            <div></div>
        </div>
    </div>

    <div class="lds-css ng-scope">
        <div class="lds-gear" style="width: 100%;height:100%">
            <div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>
    </div>

    <div class="lds-css ng-scope">
        <div style="width:100%;height:100%" class="lds-pacman">
            <div>
                <div></div>
                <div></div>
                <div></div>
            </div>
            <div>
                <div></div>
                <div></div>
            </div>
        </div>
    </div>

    <div class="lds-css ng-scope">
        <div style="width:100%;height:100%" class="lds-magnify">
            <div>
                <div>
                    <div></div>
                    <div></div>
                </div>
            </div>
        </div>
    </div>

    <div class="lds-css ng-scope">
        <div style="width:100%;height:100%" class="lds-dual-ring">
            <div></div>
            <div></div>
        </div>
    </div>
</body>
</html>
